<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <title>devForm!</title>
</head>
<body>
<div class="modal-dialog" role="document">
    <div class="modal-content rounded-6 shadow">
        <div class="modal-header border-bottom-0">
            <h5 class="modal-title" th:text="${devDetail.title}">Modal title</h5>
        </div>
        <div class="modal-body py-0">
            <p th:text="${devDetail.content}">
                This is a modal sheet, a variation of the modal that docs itself to the bottom of the viewport like the newer share sheets in iOS.
            </p>
        </div>
        <div class="modal-footer flex-column border-top-0">
            <a type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" th:href="@{/board/form(id=${param.id})}"
               >수정</a>
            <!-- 수정기능 권한설정 방법찾기, 현재 비활성화 -->
            <a type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2" th:href="@{/board/list}">목록</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
